<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquet</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header-promos">
            <p class="h-h-promos">Nuestras promociones!!</p>
        </div>
        <div class="nav-menu">
          <figure class="h-l-figure">
            <img src="./assets/icons/logo_small.png" alt="Logo">
          </figure>
          <ul class="nav-menu-ul">
              <li class="n-m-home">Inicio</li>
              <li class="n-m-man">Colecciones</li>
              <li class="n-m-woman">Sobre Nosotros</li>
              <li class="n-m-child">Contacto</li>
              <li class="n-m-search"><img src="./assets/icons/search-outline.svg" alt="icon"></li>
          </ul>
        </div>
    </header>
    <main class="main">
        <section class="m-box1 box">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/480x200/green.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/480x200/Alisson.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/480x200/childs.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        <div class="m-box2 box">

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
